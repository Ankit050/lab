<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html;charset=utf-8' http-equiv='Content-Type' />
    <title>Compare HTML5 and Java 2D Molecular Models</title>
    <script src='../../vendor/modernizr/modernizr.js' type='text/javascript'></script>
    <script type='text/javascript'>
      if (!Modernizr.svg) { window.location = '../../browser-upgrade.html'; }
    </script>
    <link href='../examples.css' rel='stylesheet' type='text/css' />
    <script src='../../vendor/d3/d3.v2.js' type='text/javascript'></script>
    <script src='../../vendor/jquery/jquery.min.js' type='text/javascript'></script>
    <script src='../../vendor/science.js/science.v1.js' type='text/javascript'></script>
    <script src='http://use.typekit.com/hdw8ayt.js' type='text/javascript'></script>
    <script type='text/javascript'>
      try{Typekit.load();}catch(e){}
    </script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300italic,400,300,700&amp;subset=latin,greek,latin-ext' rel='stylesheet' type='text/css' />
    <link href='application.css' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div id='content'>
      <div id='top-controls'>
        <div class='component_group'>
          <form>
            <fieldset>
              <legend>
                Available models
              </legend>
              <select id='model-select'>
                <optgroup label='potential-tests'>
                  <option value='potential-tests/simple-atoms-in-classic/simpleAtomsModel$0'>simple-atoms-in-classic</option>
                  <option value='potential-tests/single-element-neutral/single-element-neutral$0'>single-element-neutral</option>
                  <option value='potential-tests/single-element-charged/single-element-charged$0'>single-element-charged</option>
                  <option value='potential-tests/single-element-diatomic/single-element-diatomic$0'>single-element-diatomic</option>
                  <option value='potential-tests/two-atoms-two-elements/two-atoms-two-elements$0'>two-atoms-two-elements</option>
                  <option value='potential-tests/static-coulomb-test/testingForces$0'>static-coulomb-test/testingForces</option>
                </optgroup>
                <optgroup label='sam-activities'>
                  <optgroup label=' chemical-reactions'>
                    <option value='sam-activities/chemical-reactions/original-interactives-in-pages/page1/page1$0'>page1</option>
                    <option value='sam-activities/chemical-reactions/original-interactives-in-pages/page2/page2$0'>page2</option>
                    <option value='sam-activities/chemical-reactions/original-interactives-in-pages/page3/page3$0'>page3</option>
                    <option value='sam-activities/chemical-reactions/original-interactives-in-pages/page4/page4$0'>page4</option>
                  </optgroup>
                  <optgroup label=' intermolecular-attraction'>
                    <option value='sam-activities/intermolecular-attraction/original-interactives-in-pages/page1/page1$0'>page1</option>
                    <option value='sam-activities/intermolecular-attraction/original-interactives-in-pages/page2/page2$0'>page2</option>
                  </optgroup>
                  <optgroup label=' phase-change'>
                    <option value='sam-activities/phase-change/original-interactives-in-pages/page5/page5$0'>page5</option>
                  </optgroup>
                  <optgroup label=' gas-laws'>
                    <option value='sam-activities/gas-laws/original-interactives-in-pages/page2/page2$0'>page2</option>
                    <option value='sam-activities/gas-laws/original-interactives-in-pages/page3/page3$0'>page3</option>
                    <option value='sam-activities/gas-laws/original-interactives-in-pages/page4/page4$0'>page4</option>
                    <option value='sam-activities/gas-laws/original-interactives-in-pages/page5/page5$0'>page5</option>
                    <option value='sam-activities/gas-laws/original-interactives-in-pages/page6/page6$0'>page6</option>
                    <option value='sam-activities/gas-laws/original-interactives-in-pages/page7/page7$0'>page7</option>
                  </optgroup>
                </optgroup>
              </select>
            </fieldset>
          </form>
        </div>
        <div class='component_group' style='margin-left:2em;'>
          <div class='content'>
            <div>
              <button class='left_edge' id='start' type='button' value='colder'>Start</button>
              <button class='right_edge' id='stop' type='button' value='hotter'>Stop</button>
              <button class='right_edge' id='reset' type='button' value='hotter'>Reset</button>
            </div>
          </div>
        </div>
      </div>
      <div id='viz'>
        <div class='top'>
          <div class='top-left'>
            <div id='molecule-container'></div>
          </div>
          <div class='top-right'>
            <div id='applet-container'></div>
          </div>
        </div>
      </div>
    </div>
    <script src='../../lab/lab.js' type='text/javascript'></script>
    <script src='application.js' type='text/javascript'></script>
  </body>
</html>
