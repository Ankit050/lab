<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html;charset=utf-8' http-equiv='Content-Type' />
    <title>Simple Atoms Interactives Model</title>
    <script src='../../vendor/modernizr/modernizr.js' type='text/javascript'></script>
    <script type='text/javascript'>
      if (!Modernizr.svg) { window.location = '../../browser-upgrade.html'; }
    </script>
    <link href='../examples.css' rel='stylesheet' type='text/css' />
    <script src='../../vendor/d3/d3.v2.js' type='text/javascript'></script>
    <script src='../../vendor/jquery/jquery.min.js' type='text/javascript'></script>
    <!-- / %script{:src => "../../vendor/science.js/science.v1.js", :type => "text/javascript"} -->
    <script src='../../vendor/codemirror/lib/codemirror.js' type='text/javascript'></script>
    <link href='../../vendor/codemirror/lib/codemirror.css' rel='stylesheet' type='text/css' />
    <script src='../../vendor/codemirror/mode/javascript/javascript.js' type='text/javascript'></script>
    <script src='../../vendor/codemirror/lib/util/foldcode.js' type='text/javascript'></script>
    <script src='../../vendor/codemirror/lib/util/formatting.js' type='text/javascript'></script>
    <link href='interactives.css' rel='stylesheet' type='text/css' />
    <script src='http://use.typekit.com/hdw8ayt.js' type='text/javascript'></script>
    <script type='text/javascript'>
      try{Typekit.load();}catch(e){}
    </script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300italic,400,300,700&amp;subset=latin,greek,latin-ext' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div id='header'>
      <a href='http://www.concord.org/' id='logo'>
        <img src='../../resources/layout/cc-logo.png' />
      </a>
      <h1>
        Next Generation MW Interactives Demo
      </h1>
      Select Interactive:
      <select id='select-interactive'>
        <optgroup label='Basic Interactive Examples'>
          <option value='interactives/add-atoms.json'>add atoms</option>
          <option value='interactives/add-random-atoms.json'>add random atoms</option>
          <option value='interactives/one-atom.json'>one atom</option>
          <option value='interactives/layout-example.json'>layout example</option>
          <option value='interactives/script-examples.json'>script examples</option>
          <option value='interactives/boiling-point-with-energy-graph.json'>Energy Graph test</option>
        </optgroup>
        <optgroup label='Science of Atoms and Molecules: Intermolecular Attractions'>
          <option selected='selected' value='interactives/oil-and-water-shake.json'>Oil and Water</option>
          <option value='interactives/intermolecular-attractions-page-1.json'>Page 1</option>
          <option value='interactives/intermolecular-attractions-page-2.json'>Page 2</option>
          <option value='interactives/boiling-point.json'>Boiling Point and Solubility</option>
          <option value='interactives/leastPolarPull.json'>Page 4: Least Polar</option>
          <option value='interactives/npCurvedRound.json'>Page 5: Curved Round</option>
          <option value='interactives/npSmallStraight.json'>Page 5: Small Straight</option>
        </optgroup>
        <optgroup label='Science of Atoms and Molecules: Gas Laws'>
          <option value='interactives/gas-laws-page-2.json'>Gas Laws Page 2 example</option>
          <option value='interactives/gas-laws-page-4.json'>Gas Laws Page 4 example</option>
        </optgroup>
        <optgroup label='VISUAL Recycling Project'>
          <option value='interactives/recycling-ceramicforces.json'>Recycling: Ceramic Forces</option>
          <option value='interactives/recycling-plasticforces.json'>Recycling: Plastic Forces</option>
          <option value='interactives/recycling-metalforces.json'>Recycling: Metal Forces</option>
          <option value='interactives/recycling-tireforces.json'>Recycling: Tire Forces</option>
        </optgroup>
        <optgroup label='Conversion Tests'>
          <option value='interactives/one-radial-bond.json'>One Radial Bond</option>
          <option value='interactives/one-radial-bond-different-elements.json'>One Radial Bond, Different Elements</option>
          <option value='interactives/force-lines-short.json'>Force Lines Short</option>
          <option value='interactives/force-lines-medium.json'>Force Lines Medium</option>
          <option value='interactives/force-lines-long.json'>Force Lines Long</option>
          <option value='interactives/coulomb-testing-forces.json'>Coulomb Forces</option>
          <option value='interactives/non-coulomb-testing-forces.json'>Non-Coulomb Forces</option>
          <option value='interactives/boiling-point-non-polar-only.json'>Boiling Non-polar Substance</option>
          <option value='interactives/boiling-point-polar-only.json'>Boiling Polar Substance</option>
          <option value='interactives/single-image-on-atom.json'>Single Image on Atom</option>
          <option value='interactives/image-layers.json'>Multiple Images in Multiple Layers</option>
          <option value='interactives/friction.json'>Friction</option>
          <option value='interactives/friction-2.json'>Friction Two Atoms</option>
          <option value='interactives/gravitational-field-test.json'>Gravitational Field Test</option>
          <option value='interactives/visible-and-invisible.json'>Visible and Invisible Atoms</option>
        </optgroup>
      </select>
      <a class='opens-in-new-window' href='embeddable.html' id='embeddable-link' target='_blank'>Embeddable</a>
      <a class='opens-in-new-window' href='../../imports/legacy-mw-content/converted/' id='java-mw-link'>Java MW</a>
      <a class='opens-in-new-window' href='embeddable.html' id='datagames-link' target='_blank'>DataGames</a>
    </div>
    <div id='content'>
      <div id='viz'>
        <div class='top'>
          <div id='interactive-container'></div>
        </div>
      </div>
      <div id='extras-bottom'>
        <div id='extras-bottom-banner'>Extras</div>
        <div class='extras-item' id='editor'>
          <div class='extras-item-banner'>
            <input id='show-editor' type='checkbox' />
            <label for='show-editor'>Interactive Editor</label>
          </div>
          <div class='extras-item-content' id='editor-content'>
            <div class='extras-item-controls'>
              <button id='update-interactive-button'>Update Interactive</button>
              <button id='autoformat-selection-button'>AutoFormat Selection</button>
              <a class='opens-in-new-window' href='' id='json-model-link' target='_blank'>Model JSON</a>
            </div>
            <textarea id='interactive-text-area'></textarea>
          </div>
        </div>
        <div class='extras-item' id='benchmark'>
          <div class='extras-item-banner'>
            <input id='show-benchmarks' type='checkbox' />
            <label for='show-benchmarks'>Benchmarks</label>
          </div>
          <div class='extras-item-content' id='benchmarks-content'>
            <div class='extras-item-controls'>
              <button class='extras-item-controls' id='run-benchmarks-button'>Run Benchmarks</button>
              Collect performance data by first running just the model for 100 steps and then running the model and the graphics together for 100 steps.
            </div>
            <div class='model-benchmark-results'>
              <table class='model-benchmark-results' id='model-benchmark-results'></table>
            </div>
          </div>
        </div>
        <div class='extras-item' id='model-datatable'>
          <div class='extras-item-banner'>
            <input id='show-model-datatable' type='checkbox' />
            <label for='show-model-datatable'>Atoms Datatable</label>
          </div>
          <div class='extras-item-content' id='model-datatable-content'>
            <div class='extras-item-controls' id='model-datatable-stats'></div>
            <div class='model-datatable-results'>
              <table id='model-datatable-results'></table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src='../../lab/lab.js' type='text/javascript'></script>
    <script src='../../imports/legacy-mw-content/model-list.js' type='text/javascript'></script>
    <script src='application.js' type='text/javascript'></script>
  </body>
</html>
