<!DOCTYPE html>

  <body>
    <div id='content'>
      <div id='content-banner'>

          <a class='opens-in-new-window' href='http://concord.org/' target='_blank'>Concord Consortium</a>

        </p>

          <select id='share-select-iframe-size'>
            <option value='smaller'>30% smaller</option>
            <option selected='selected' value='actual'>actual</option>
            <option value='larger'>50% larger</option>
          </select>
          <textarea id='share-iframe-content'></textarea>
        </div>
      </div>
