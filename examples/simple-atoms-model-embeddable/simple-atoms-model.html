<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html;charset=utf-8' http-equiv='Content-Type' />
    <title>Simple Atoms Model</title>
    <script src='../../vendor/modernizr/modernizr.js' type='text/javascript'></script>
    <script src='../../vendor/d3/d3.v2.js' type='text/javascript'></script>
    <script src='../../vendor/jquery/jquery.min.js' type='text/javascript'></script>
    <script src='../../vendor/science.js/science.js' type='text/javascript'></script>
    <script src='../../vendor/science.js/science.stats.js' type='text/javascript'></script>
    <script src='http://use.typekit.com/hdw8ayt.js' type='text/javascript'></script>
    <script type='text/javascript'>
      try{Typekit.load();}catch(e){}
      if (!Modernizr.svg) { window.location = '../../browser-upgrade-framed.html'; }
    </script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300italic,400,300,700&amp;subset=latin,greek,latin-ext' rel='stylesheet' type='text/css' />
    <link href='../examples.css' rel='stylesheet' type='text/css' />
    <link href='../../lab/css/components.css' rel='stylesheet' type='text/css' />
    <link href='application.css' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div id='viz'>
      <ul>
        <li class='top'>
          <div id='molecule-container'></div>
        </li>
        <li>
          <div id='thermometer'></div>
          <div id='therm_text'></div>
        </li>
      </ul>
      <ul>
        <li>
          <div class='component_group'>
            <div class='slider_container'>
              Intermolecular Attraction
              <div class='slider_content'>
                <div id='attraction_slider'></div>
              </div>
              <div class='left_half'>
                weaker
              </div>
              <div class='right_half'>
                stronger
              </div>
              <div class='below'>
                Attractive Force
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class='component_group'>
            <div class='slider_container'>
              Force Interactions
              <div class='left_half'></div>
              <div class='content'>
                <div style='width: 10em; height: 2em; display: inline-block; margin: 0.5em'>
                  Coulomb
                  <input id='coulomb-forces-checkbox' type='checkbox' />
                </div>
              </div>
              <div class='below'>
                <input checked='checked' id='lennard-jones-forces-checkbox' type='checkbox' />
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class='component_group'>
            <div class='slider_container'>
              <div class='left_half'>
                Colder
              </div>
              <div class='right_half'>
                Hotter
              </div>
              <div class='content'>
                <div id='cool_button'></div>
                <div id='heat_button'></div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <script src='../../lab/lab.js' type='text/javascript'></script>
    <script src='application.js' type='text/javascript'></script>
    <script type='text/javascript'>
      try { document.domain = "concord.org" } catch(e) { }
    </script>
  </body>
</html>
