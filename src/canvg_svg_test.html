<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html;charset=utf-8' http-equiv='Content-Type'>
    <title>HTML5-based scientific models, visualizations, graphing, and probeware</title>
    <style type="text/css">
      canvas {
        border: 1px solid black;
      }
    </style>

    <script src='vendor/modernizr/modernizr.js' type='text/javascript'></script>
    <script src='vendor/d3/d3.js' type='text/javascript'></script>
    <script src='vendor/jquery/jquery.min.js' type='text/javascript'></script>
    <script type='text/javascript'>
      $(document).ready(function() { if (!Modernizr.svg) { $('body').prepend('<div class="warning">Sorry, but you\'ll need to upgrade your browser to use the models and visualizations. <a href="browser-upgrade.html">Learn more</a> &raquo;</div>'); } });
    </script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300italic,400,300,700&amp;subset=latin,greek,latin-ext' rel='stylesheet' type='text/css'>

    <link href='http://fonts.googleapis.com/css?family=Lato:300italic,700italic,300,400,400italic,700' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/rgbcolor.js"></script>
    <script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/canvg.js"></script>

  </head>
  <body>
    <div id="svg_container">
    </div>

    <img src="resources/oil-and-water.svg">
    <canvas id="canvas1" width="1000px" height="600px"></canvas>

    <img src="resources/oil-and-water-styled.svg">
    <canvas id="canvas2" width="1000px" height="600px"></canvas>
    <script type="text/javascript">
     $(document).ready(function() {
      canvg('canvas1','resources/oil-and-water.svg');
      canvg('canvas2','resources/oil-and-water-styled.svg');
    });
    </script>
  </body>
</html>
